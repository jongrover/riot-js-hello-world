<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello Riot</title>
  </head>
  </body>
    <!-- place the custom tag anywhere inside the body -->
    <hello></hello>
    <!-- include the tag (Riot likes you to end these file names in .tag but then you lose syntax highlighting in some editors. I have seen some people naming these .html instead like in the ToDo MVC example. I like this better than a generic .tag extension) -->
    <script type="riot/tag" src="hello.html"></script>
    <!-- include riot.js -->
    <script src="riot+compiler.min.js"></script>
    <!-- mount the tag -->
    <script>riot.mount('hello'); // or riot.mount('*'); to load all tags.</script>
  </body>
</html>
